<html>
    <body>
        <input type="text"  id="cal" >
        <button  type='button' onclick="calc(1)"  >1</button>
        <button  type='button' onclick="calc(2)"  >2</button>
        
        <script>
            function calc(value){
                let element=document.getElementById('cal');
                element.value=value;
            }
        </script>

       </body>

</html>
